---

apiVersion: v1
kind: Namespace
metadata:
  name: myingress-test

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: docroot
  namespace: myingress-test
data:
  index.html: |
    This is my Ingress/nginx test
    Good job!

---

apiVersion: v1
kind: Pod
metadata:
  labels:
    app: nginx
  name: mywebserver
  namespace: myingress-test
spec:
  containers:
    - name: nginx
      image: nginx:latest
      volumeMounts:
        - name: docroot
          mountPath: "/usr/share/nginx/html"
  volumes:
    - name: docroot
      configMap:
        name: docroot
        items:
          - key: "index.html"
            path: "index.html"

---

apiVersion: v1
kind: Service
metadata:
  name: mywebserver-svc
  namespace: myingress-test
spec:
  ports:
    - name: 80-80
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: nginx
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mywebserver-ingress
  namespace: myingress-test
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: 192.168.59.100.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mywebserver-svc
                port:
                  number: 80
